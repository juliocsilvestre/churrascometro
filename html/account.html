<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="..//css/login.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />

        <link rel="icon" href="../assets/logo-pokemon.png" />
        <title>Login - Churrascometro</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container main">
                <div class="row">
                    <div class="col-md-6 side-image"></div>

                    <div class="col-md-6 right">
                        <div class="input-box">
                            <header>Crie a sua Conta</header>
                            <div class="input-field">
                                <input type="text" class="input" id="nome"
                                    required autocomplete="off" />
                                <label for="nome">Nome</label>
                            </div>

                            <div class="input-field">
                                <input type="email" class="input"
                                    id="confirmEmail" required />
                                <label for="confirmEmail">Insira o seu E-mail</label>
                            </div>

                            <div class="input-field">
                                <input type="text" class="input" id="cep"
                                    required autocomplete="off" />
                                <label for="cep">CEP</label>
                            </div>

                            <div class="input-field checkbox">
                                <input type="checkbox" id="promocoes" />
                                <label for="promocoes">Aceito receber e-mails
                                    com promoções</label>
                            </div>
                            <a href="index.html" class="btn">
                                <div class="input-field login">
                                    <input type="submit" class="submit"
                                        value="Login" /></a>
                            </div>
                            <div class="signin">
                                <span>Esqueceu a sua senha ? <a href="#">Clique
                                        aqui.</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/login.js"></script>
    </body>
</html>
